<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Pineapple Shoe Store Database</title>
</head>
<body>
    <h1>Welcome to Pineapple Shoe Store Database</h1>
    <form action="/" method="post">
        <label for="query">Enter your query:</label>
        <br>
        <textarea id="query" name="query" rows="5" cols="40"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
    {% if query_results %}
    <h2>Query Results</h2>
    <ul>
        {% for row in query_results %}
            <li>{{ row }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <footer>
        <p>&copy; 2023 Pineapple Shoe Store</p>
        <p>Created by Reiner Opitz</p>
    </footer>
</body>
</html>
